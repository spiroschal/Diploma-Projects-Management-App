<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>My Subject Directory</title>
</head>

<body>

<div class="container">

	<h3>My Subject Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/professor/dashboard/addSubject}"
		class="btn btn-primary btn-sm mb-3">
		Add Subject
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th></th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempSubject : ${subjects}">
			
				<td th:text="${tempSubject.title}" />
				
				<td>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/professor/dashboard/delete(subjectId=${tempSubject.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this subject?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
	<hr>
	<a th:href="@{/professor/dashboard}">Back to Dashboard</a>
	
</div>
	
</body>
</html>
